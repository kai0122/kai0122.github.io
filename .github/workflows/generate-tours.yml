name: Split-and-Merge Tours

on:
  push:
    branches: [ main ]
    paths:
      - 'generate_tours.py'
      - 'merge_tours.py'
      - '.github/workflows/generate-tours.yml'

jobs:
  # matrix job: one for branch 0 (1,2) and one for branch 1 (2,1)
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branchIndex: [0, 1]

    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: install deps
        run: python -m pip install --upgrade pip

      - name: generate branch ${{ matrix.branchIndex }}
        run: |
          python generate_tours.py 100000 ${{ matrix.branchIndex }}

      - name: upload branch tours
        uses: actions/upload-artifact@v3
        with:
          name: tours-${{ matrix.branchIndex }}
          path: tours-${{ matrix.branchIndex }}.json

  merge:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: download branch tours
        uses: actions/download-artifact@v3
        with:
          name: tours-0
          path: .
      - name: download branch tours
        uses: actions/download-artifact@v3
        with:
          name: tours-1
          path: .

      - name: merge into tours.json
        run: python merge_tours.py

      - name: commit merged file
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: regenerate merged tours.json"
          file_pattern: "tours.json"
          branch: main
          author_name: github-actions
          author_email: github-actions@github.com
