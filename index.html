<head>
  <meta charset="UTF-8">

  <title>Po-Kai Yang – CV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --color-dark: #463f3a;
      --color-gray1: #8a817c;
      --color-gray2: #bcb8b1;
      --color-light: #f4f3ee;
      --color-accent: #e0afa0;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; color: var(--color-dark); background: var(--color-light); }
    /* Sidebar */
    .sidebar {
      position: fixed; top: 0; left: 0;
      width: 260px; height: 100vh;
      padding: 2rem 1rem 1rem;
      background: var(--color-dark);
      color: var(--color-light);
      display: flex; flex-direction: column; align-items: center;
      overflow-y: auto;
    }
    .sidebar img { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; margin-bottom: 0.5rem; }
    .sidebar h1 { margin: 0.5rem 0 1rem; font-size: 1.8rem; text-align: center; }
    .sidebar p, .sidebar a { margin: 0.3rem 0; color: var(--color-light); font-size: 0.95rem; text-decoration: none; display: flex; align-items: center; }
    .sidebar p i, .sidebar a i { margin-right: 0.5rem; width: 1rem; }
    .sidebar a:hover { text-decoration: underline; }

    /* Main content */
    main { margin-left: 280px; padding: 2rem; max-width: 900px; }
    section + section { margin-top: 2rem; border-top: 1px solid var(--color-gray2); padding-top: 1.5rem; }
    section { padding-left: 1rem; }
    h2 { font-size: 1.6rem; color: var(--color-dark); border-left: 4px solid var(--color-accent); padding-left: 0.5rem; }
    p.intro { font-size: 1rem; line-height: 1.5; margin-bottom: 1rem; }
    p.intro a { color: var(--color-accent); text-decoration: none; }
    p.intro a:hover { text-decoration: underline; }
    ul { list-style: none; padding: 0; }
    ul li { display: flex; align-items: flex-start; margin-bottom: 0.8rem; }
    ul li i { margin-right: 0.5rem; color: var(--color-accent); margin-top: 0.2rem; }
    ul li span.date { flex: 0 0 12rem; font-weight: bold; }
    ul li span.desc { flex: 1; }

    /* Publications */
    #pub-list li { display: flex; align-items: baseline; white-space: normal; margin-bottom: 0.5rem; }
    #pub-list li i { margin-right: 0.5rem; color: var(--color-accent); }
    #pub-list li a { color: var(--color-accent); font-weight: bold; text-decoration: none; margin-left: 0.5rem; }
    #pub-list li a:hover { text-decoration: underline; }
    #pub-list li em { margin-left: 0.5rem; font-style: italic; }
    #pub-list li .citations { margin-left: 0.5rem; color: var(--color-gray1); font-size: 0.9rem; }

    /* Knight's Tour Game (7×7) */
    #knight-game { margin-top: auto; text-align: center; width: 100%; padding-bottom: 1rem; }
    #knight-game h3 { color: var(--color-light); margin-bottom: 0.5rem; }
    #board { display: grid; grid-template-columns: repeat(7, 30px); grid-template-rows: repeat(7, 30px); gap: 2px; margin: 0 auto; }
    .square { width: 30px; height: 30px; background: var(--color-light); position: relative; cursor: pointer; }
    .square.visited { background: var(--color-gray2); }
    .square.next { background: var(--color-accent); }
    .square.start { border: 2px solid var(--color-accent); }
    .panda { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.2rem; }
    #move-count, #message, #global-count { margin-top: 0.5rem; color: var(--color-light); font-weight: bold; }
    #restart-btn, #rules-btn { margin: 0.3rem; padding: 0.3rem 0.6rem; background: var(--color-accent); border: none; color: var(--color-light); border-radius: 4px; cursor: pointer; }

    /* Responsive */
    @media(max-width: 768px) {
      .sidebar { position: relative; width: 100%; height: auto; padding-top: 1rem; }
      main { margin-left: 0; }
    }
  </style>
</head>

  <main>
    <!-- All sections (About, News, Experience, Education, Awards, Services, Publications) here unchanged -->
  </main>

  <script>
    // Knight's Tour Game Logic (7×7) with Rules & Global Count
    (function() {
      const size = 7;
      const board = document.getElementById('board');
      const moveCountEl = document.getElementById('move-count');
      const msgEl = document.getElementById('message');
      const restartBtn = document.getElementById('restart-btn');
      const rulesBtn = document.getElementById('rules-btn');
      const globalEl = document.getElementById('global-count');
      let current, visited, moves, globalCount;

      function idx(x,y){return y*size+x;}

      function init(){
        board.innerHTML = '';
        visited = Array(size*size).fill(false);
        moves = 0;
        current = {x:0,y:0};
        msgEl.textContent=''; moveCountEl.textContent='Moves: 0';
        restartBtn.style.display='none';
        buildBoard(); highlight();
      }
      function buildBoard(){
        for(let y=0;y<size;y++){
          for(let x=0;x<size;x++){
            const sq=document.createElement('div'); sq.className='square';
            sq.dataset.x=x; sq.dataset.y=y;
            sq.addEventListener('click', onClick);
            board.appendChild(sq);
          }}
      }
      function highlight(){
        board.childNodes.forEach((sq,i)=>sq.classList.remove('visited','next','start'));
        visited[idx(current.x,current.y)]=true;
        board.childNodes.forEach((sq,i)=>visited[i]&&sq.classList.add('visited'));
        board.childNodes[idx(0,0)].classList.add('start');
        let nextCount=0;
        [[1,2],[2,1],[-1,2],[-2,1],[1,-2],[2,-1],[-1,-2],[-2,-1]].forEach(([dx,dy])=>{
          const nx=current.x+dx,ny=current.y+dy;
          if(nx>=0&&nx<size&&ny>=0&&ny<size&&!visited[idx(nx,ny)]){
            board.childNodes[idx(nx,ny)].classList.add('next'); nextCount++;}
        });
        if(nextCount===0){
          if(visited.every(v=>v)) finish(true);
          else finish(false);
        }
      }
      function onClick(e){
        if(!e.currentTarget.classList.contains('next')) return;
        const x=+e.currentTarget.dataset.x, y=+e.currentTarget.dataset.y;
        current={x,y}; moves++; moveCountEl.textContent=`Moves: ${moves}`;
        highlight();
      }
      function finish(win){
        msgEl.textContent = win
          ? `Congratulations! You completed the tour in ${moves} moves.`
          : `No moves left! You visited ${moves+1}/${size*size}. Please try again.`;
        if(win){
          globalCount = parseInt(localStorage.getItem('globalCount')||0)+1;
          localStorage.setItem('globalCount',globalCount);
          globalEl.textContent = `Completed by: ${globalCount} players`;
        }
        restartBtn.style.display='block';
      }
      rulesBtn.addEventListener('click', ()=>{
        alert('Start at the top-left square with the panda. Click valid knight moves (L-shape) to tour every square once.');
      });
      restartBtn.addEventListener('click', init);
      // init global count
      globalCount = parseInt(localStorage.getItem('globalCount')||0);
      globalEl.textContent = `Completed by: ${globalCount} players`;
      init();
    })();

    // Load publications omitted for brevity
  </script>
